<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>仿Key游戏风格jQuery右键菜单</title>
    <meta name="Author" content="兰陵">
    <link rel="stylesheet" href="css/GalMenu.css" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/GalMenu.js"></script>
    <script type="text/javascript">$(document).ready(function() {
        $('body').GalMenu({
          'menu': 'GalDropDown'
        })
      });</script>
  </head>
  <body>
    <div class="GalMenu GalDropDown">
      <div class="circle" id="gal">
        <div class="ring">
          <a href="http://www.thkira.com/" title="首页" class="menuItem">首页</a>
          <a href="http://blog.thkira.com/" target="_blank" title="博客" class="menuItem">博客</a>
          <a href="http://i.thkira.com/" target="_blank" title="另一个博客" class="menuItem">后宫</a>
          <a href="http://tool.thkira.com/" target="_blank" title="乱七八糟的东西" class="menuItem">杂货</a>
          <a href="http://thkira.com/niconiconi/" target="_blank" title="niconiconi~" class="menuItem">洗脑</a>
          <a href="http://blog.thkira.com/guestbook/" target="_blank" title="留言" class="menuItem">留言</a></div>
        <audio id="audio" src="audio/niconiconi.mp3"></audio>
      </div>
    </div>
    <div id="overlay" style="opacity: 1; cursor: pointer;"></div>
    <script type="text/javascript">var items = document.querySelectorAll('.menuItem');
      for (var i = 0,
      l = items.length; i < l; i++) {
        items[i].style.left = (50 - 35 * Math.cos( - 0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
        items[i].style.top = (50 + 35 * Math.sin( - 0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%"
      }</script>
    <div class="container">
      <h1>鼠标右键看看，右键一次打开菜单，再次右键或者鼠标移出菜单左键关闭菜单</h1>
      <h1>手机用户：长按=右键，点击=左键</h1></div>
  </body>
</html>
